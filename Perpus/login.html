<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PusTara - Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: url('img/background-books.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background-color: #f6ecdd;
      padding: 2rem;
      border-radius: 8px;
      width: 320px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    .login-box img {
      width: 60px;
      margin-bottom: 0.5rem;
    }

    .login-box h1 {
      margin-bottom: 1rem;
      font-size: 1.5rem;
      color: #444;
    }

    .login-box input[type="email"],
    .login-box input[type="password"] {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 0.8rem;
      border: 1px solid #aaa;
      border-radius: 4px;
    }

    .login-box .toggle-password {
      float: right;
      margin-right: 10px;
      margin-top: -32px;
      position: relative;
      z-index: 2;
      cursor: pointer;
      color: #333;
    }

    .login-box a {
      font-size: 0.85rem;
      display: block;
      text-align: right;
      color: #555;
      margin-bottom: 1rem;
      text-decoration: none;
    }

    .login-box button {
      width: 100%;
      padding: 0.6rem;
      background-color: #38b6ff;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
      margin-bottom: 1rem;
    }

    .login-box .create-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.85rem;
    }

    .login-box .create-row a {
      background-color: #eee;
      color: #000;
      border: 1px solid #999;
      padding: 0.3rem 0.6rem;
      border-radius: 4px;
      text-decoration: none;
    }

    .quote {
      font-style: italic;
      font-size: 0.8rem;
      color: #444;
      margin-top: 1rem;
    }

    .quote small {
      display: block;
      font-size: 0.75rem;
      margin-top: 0.2rem;
    }
  </style>
</head>

<body>
  <div class="login-box">
    <img src="logo.png" alt="PusTara Logo">
    <h1>PusTara</h1>
    <form>
      <input type="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <span class="toggle-password" onclick="togglePassword('password', this)"><i class="fas fa-eye"></i></span>
      <a href="#">Forgot your password?</a>
      <button type="submit">Log In</button>
      <div class="create-row">
        <span>Don't have an account?</span>
        <a href="register.html">Create</a>
      </div>
    </form>
    <div class="quote">
      “When in doubt go to the library.”
      <small>― J.K. Rowling</small>
    </div>
  </div>

  <script>
    function togglePassword(fieldId, iconElement) {
      const input = document.getElementById(fieldId);
      const icon = iconElement.querySelector('i');
      const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
      input.setAttribute('type', type);
      icon.classList.toggle('fa-eye');
      icon.classList.toggle('fa-eye-slash');
    }
  </script>
</body>

</html>
