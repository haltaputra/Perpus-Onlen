<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PusTara - Romance Genre</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #f6ecdd;
      color: #333;
    }

    header {
      background-color: #9b7248;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
    }

    .top-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 2rem;
      background-color: #9b7248;
      color: white;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.7rem;
    }

    .logo img {
      width: 42px;
      height: auto;
      border-radius: 8px;
    }

    .logo span {
      font-size: 1.7rem;
      font-weight: bold;
    }

    .search-container {
      display: flex;
      flex: 1;
      max-width: 500px;
      margin: 0 2rem;
    }

    .search-container input {
      width: 100%;
      padding: 10px 14px;
      border: none;
      border-radius: 20px 0 0 20px;
      outline: none;
    }

    .search-container button {
      padding: 10px 14px;
      border: none;
      background-color: #fff;
      border-radius: 0 20px 20px 0;
      cursor: pointer;
    }

    .icon-group i {
      font-size: 1.3rem;
      margin-left: 20px;
    }

    nav.main-nav {
      background-color: #f0e9dc;
      display: flex;
      justify-content: center;
      padding: 0.7rem 0;
      border-top: 1px solid #222;
      border-bottom: 1px solid #222;
    }

    nav.main-nav a {
      margin: 0 1.5rem;
      text-decoration: none;
      color: black;
      font-weight: 600;
      font-style: italic;
      position: relative;
    }

    .section {
      padding: 2rem;
      text-align: center;
    }

    .section h2 {
      font-size: 1.4rem;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    .book-grid {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1.5rem;
      max-width: 960px;
      margin: 0 auto;
    }

    .book-grid > div {
      width: 140px;
      text-align: center;
    }

    .book-grid img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }

    .book-grid p {
      margin-top: 0.5rem;
      font-size: 0.85rem;
    }

    .load-more {
      margin: 2rem auto 1rem;
      text-align: center;
      border-top: 1px solid #888;
      width: 50%;
      padding-top: 1rem;
      font-size: 0.9rem;
      color: #333;
      cursor: pointer;
    }

    footer {
      background-color: #9b7248;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }

    footer a {
      color: rgb(220, 206, 128);
      text-decoration: none;
    }
  </style>
</head>

<body>
  <header>
    <div class="top-header">
      <div class="logo">
        <span>         | </span>
        <img src="logo.png" alt="Logo">
      </div>
      <div class="search-container">
        <input type="text" placeholder="Search...">
        <button><i class="fas fa-search"></i></button>
      </div>
      <div class="icon-group">
        <i class="fas fa-bookmark"></i>
        <i class="fas fa-clock-rotate-left"></i>
        <i class="fas fa-user"></i>
      </div>
    </div>
    <nav class="main-nav">
      <a href="index.html">HOME</a>
      <a href="recom.html">RECOMMENDATION</a>
      <a href="index.html">UPCOMING</a>
      <a href="genre.html">GENRES</a>
      <a href="index.html">ABOUT US</a>
    </nav>
  </header>

  <section class="section">
    <h2>ROMANCE BOOK</h2>
    <div class="book-grid">
      <div><img src="img/romance1.jpg" alt=""><p>Title 1</p></div>
      <div><img src="img/romance2.jpg" alt=""><p>Title 2</p></div>
      <div><img src="img/romance3.jpg" alt=""><p>Title 3</p></div>
      <div><img src="img/romance4.jpg" alt=""><p>Title 4</p></div>

      <div><img src="img/romance7.jpg" alt=""><p>Title 7</p></div>
      <div><img src="img/romance8.jpg" alt=""><p>Title 8</p></div>
      <div><img src="img/romance9.jpg" alt=""><p>Title 9</p></div>
      <div><img src="img/romance10.jpg" alt=""><p>Title 10</p></div>
      <div><img src="img/romance11.jpg" alt=""><p>Title 11</p></div>
      <div><img src="img/romance12.jpg" alt=""><p>Title 12</p></div>
    </div>
    <div class="load-more">Load More</div>
  </section>

  </footer>
</body>

</html>
